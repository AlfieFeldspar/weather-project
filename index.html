<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Current Weather</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and Google fonts (MUST LOAD AFTER BOOTSTRAP) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <div class="page-header">
            <h1>Current Weather</h1>
          </div>
        </div>

        <div class="col-sm-6 offset-sm-3">
          <form class="form-inline">
            <div class="form-group">
              <input id="cityName" type="text" class="form-control-sm" placeholder="Enter City"></input>
            </div>
            <div class="form-group">
              <button type="button" class="btn-sm btn-outline-dark search">Search</button>
            </div>
          </form>
        </div>

        <div id="weatherData" class="col-sm-6 offset-sm-3">
        </div>

      </div>
    </div>

    <script id="weather-template">
      <div class="weather-data">
        <h4>{{ temp }}&#176;F</h4>
        <h5>{{ city }}</h5>
        <h5 class='weather-description'>{{ description }}</h5>
      </div>
    </script>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>

  </body>
</html>
