<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Current Weather</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and Google fonts (MUST LOAD AFTER BOOTSTRAP) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <div class="page-header">
            <h1>Current Weather</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 offset-sm-3">
      <form class="form-inline">
        <div class="form-group">
          <input id="cityName" type="text" class="form-control-sm" placeholder="Enter City"></input>
        </div>
        <div class="form-group">
          <button type="button" class="btn-sm btn-outline-dark search">Search</button>
        </div>
      </form>
    </div>

    <!-- A placeholder for the current weather data layout generated by Handlebars below -->
    <div id="currentWeatherData">
    </div>

    <!-- A placeholder for the 5 day weather data layout generated by Handlebars below -->
    <div id="fiveDayWeatherData" class="row five-day-row">
    </div> 

    <script id="current-weather-template" type="x-handlebars-template">
      <div class="row row-current-weather-data">
        <div class="col col-city-weather-data">
          <h3><strong>{{ temp }}&#176;F</strong></h3>
          <h5>{{ city }}</h5>
          <h6 class='weather-description'>{{ description }}</h6>
        </div>
        <div class="col col-city-weather-image">
          <img src={{ weatherIconSrc }}></img>
        </div>
      </div>
    </script>

    <script id="five-day-weather-template" type='x-handlebars-template'>
        <div id="dayOne" class="col col-one-day-weather">
          <h6>{{ briefDescription }}</h6>
          <h5><strong>{{ temperature }}&#176;F</strong></h5>
          <img src={{ weatherIconSrc }}>
          <h6>{{ weekdayFull }}</h6>
        </div>
     </script> 
    
    <!-- jQuery first, Handlebars, Tether, Bootstrap JS.  -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"></script>
    <script src="main2.js" type="text/javascript"></script>
  </body>
</html>
